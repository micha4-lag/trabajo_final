<body>
  <div class="consulta-container">
    <h2>Consulta DNI</h2>
    <input type="text" id="dni" placeholder="Ingrese DNI">
    <button onclick="consultarDni()">Consultar</button>
    <div id="resultado"></div>
  </div>
<script>
  async function consultarDni() {
    const dni = document.getElementById("dni").value.trim();
    const resultado = document.getElementById("resultado");
    const token = "51432cd4594490b12de22334097e608658444c7c9d882a49385df983591c6b83"; // Reemplaza si es necesario

    if (dni.length !== 8 || isNaN(dni)) {
      resultado.innerHTML = "<p style='color:red;'>âš ï¸ Ingrese un DNI vÃ¡lido de 8 dÃ­gitos.</p>";
      return;
    }

    resultado.innerHTML = "ğŸ” Consultando...";

    try {
      const response = await fetch("https://api.consultasperu.com/api/v1/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          token: token,
          type_document: "dni",
          document_number: dni

      });

      const json = await response.json();
      console.log(json); // ğŸ§ª Verifica si trae success y data

      if (!json.success || !json.data) {
        resultado.innerHTML = "<p style='color:red;'>âŒ DNI no encontrado o token invÃ¡lido.</p>";

      resultado.innerHTML = `

      `;
    } catch (error) {
      console.error("Error en la solicitud:", error); // ğŸ Ãºtil para saber quÃ© fallÃ³
      resultado.innerHTML = "<p style='color:red;'>ğŸš« Error al conectar con la API.</p>";
    }
  }
</script>
